site:
  title: "css2kobweb"
  routePrefix: "css2kobweb" # repo name for gh-pages

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/kotlin-webpack/js/developmentExecutable/css2kobweb.js"
      api: "build/libs/css2kobweb.jar"
    prod:
      script: "build/kotlin-webpack/js/productionExecutable/css2kobweb.js"
      siteRoot: ".kobweb/site"

  port: 8080